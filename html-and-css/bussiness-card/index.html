<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Business Card — HTML + CSS</title>
  <style>
    :root{
      --bg:#0f1724; /* dark navy */
      --card:#0b2545; /* card deep blue */
      --accent:#06b6d4; /* teal */
      --muted:#9aa7bd;
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.03);
      --radius:14px;
      --fw-regular: 400;
      --fw-bold: 700;
    }
    /* Reset-ish */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg,var(--bg) 0%, #071027 100%);
      color: #e6eef6;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:3rem;
    }

    /* Card wrapper */
    .card {
      width: 420px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:grid;
      grid-template-columns: 1fr 160px;
      gap:0;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.04);
      transform-origin:center;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .card:hover{transform: translateY(-6px); box-shadow: 0 20px 60px rgba(2,6,23,0.7)}

    /* Left content */
    .card-main{
      padding:22px 22px 22px 28px;
      background: linear-gradient(90deg,var(--card), rgba(11,37,69,0.85));
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:10px;
    }
    .brand{
      display:flex;gap:12px;align-items:center;
    }
    .logo{
      width:54px;height:54px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#4f46e5);
      display:flex;align-items:center;justify-content:center;font-weight:700;color:#021024;font-size:18px;letter-spacing:0.6px;
      box-shadow: 0 4px 18px rgba(6,182,212,0.12), inset 0 -6px 14px rgba(255,255,255,0.02);
    }
    .brand h1{font-size:18px;margin:0;font-weight:var(--fw-bold)}
    .brand p{margin:0;color:var(--muted);font-size:13px}

    .title{margin-top:6px;font-size:14px;color:#dbeafe}
    .role{color:var(--muted);font-size:13px}

    .contact{
      display:flex;flex-direction:column;gap:8px;margin-top:12px;
    }
    .contact-row{display:flex;gap:10px;align-items:center}
    .contact-row svg{width:16px;height:16px;opacity:0.9}
    .contact-row a{color:#cfeffd;text-decoration:none;font-size:13px}
    .contact-row span{color:var(--muted);font-size:13px}

    /* Right side */
    .card-side{
      background: linear-gradient(180deg,var(--glass), var(--glass-2));
      padding:16px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:12px;
      border-left:1px solid rgba(255,255,255,0.02);
    }
    .qr{
      width:110px;height:110px;background:linear-gradient(180deg,#fff,#eaf6f8);border-radius:8px;display:flex;align-items:center;justify-content:center;
      box-shadow: 0 6px 20px rgba(2,6,23,0.45);
    }
    .qr svg{width:80px;height:80px}

    .socials{display:flex;gap:8px;margin-top:6px}
    .chip{padding:6px 10px;border-radius:8px;background:rgba(255,255,255,0.03);font-size:13px;color:var(--muted)}

    /* Responsive */
    @media (max-width:520px){
      .card{width:100%;grid-template-columns:1fr;}
      .card-side{order:-1;padding:14px}
      .card-main{padding:18px}
    }

    /* Print friendly */
    @media print{
      body{background:transparent}
      .card{box-shadow:none;border:0;width:320px}
      .card-side{display:none}
    }
  </style>
</head>
<body>
  <article class="card" role="article" aria-label="Business card">
    <section class="card-main">
      <div class="brand">
        <div class="logo">PM</div>
        <div>
          <h1>Patrick Mugambi</h1>
          <p>Product Manager · Data & ML</p>
        </div>
      </div>

      <div class="title">
        Senior Machine Learning Engineer
      </div>
      <div class="role">Building reliable ML systems, APIs & production workflows</div>

      <div class="contact" aria-label="contact information">
        <div class="contact-row"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 8a2 2 0 0 0-2-2h-3l-2-3H8L6 6H3a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h18a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg><a href="mailto:you@domain.com">you@domain.com</a></div>
        <div class="contact-row"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 16.92V21a1 1 0 0 1-1.08 1 19.86 19.86 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.86 19.86 0 0 1 2 3.08 1 1 0 0 1 3 2h4.09a1 1 0 0 1 1 .75c.2 1 .5 2 .92 2.92a1 1 0 0 1-.24 1L8.91 8.09a16 16 0 0 0 6 6l1.42-1.26a1 1 0 0 1 1 .11c.92.4 1.88.7 2.88.9a1 1 0 0 1 .77 1V21z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg><span>+254 700 000 000</span></div>
        <div class="contact-row"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 7.5l9 6 9-6" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 20H3V8.5" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg><a href="https://your-portfolio.example" target="_blank" rel="noopener">your-portfolio.example</a></div>
      </div>
    </section>

    <aside class="card-side" aria-label="qr and socials">
      <div class="qr" title="QR code placeholder">
        <!-- Simple QR placeholder (decorative) -->
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><rect x="2" y="2" width="6" height="6" fill="#021024"/><rect x="10" y="2" width="6" height="6" fill="#021024"/><rect x="2" y="10" width="6" height="6" fill="#021024"/><rect x="16" y="16" width="6" height="6" fill="#021024"/><rect x="12" y="12" width="2" height="2" fill="#021024"/><rect x="14" y="12" width="2" height="2" fill="#021024"/></svg>
      </div>

      <div class="socials" aria-hidden="false">
        <div class="chip">Twitter: @yourhandle</div>
        <div class="chip">LinkedIn</div>
      </div>

      <div style="font-size:12px;color:var(--muted);text-align:center;margin-top:6px">Tap the QR to open contact card / vCard</div>
    </aside>
  </article>
</body>
</html>
